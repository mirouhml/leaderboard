<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="main.js"></script></head>
<body>
    <main class="main-container">
        <h1>Leaderboard</h1>
        <section class="container">
            <section class="recent-scores">
                <div class="recent-scores-header">
                    <h2>Recent Scores</h2>
                    <button type="button" id="refresh">Refresh</button>
                </div>
                <ul class="recent-scores-list" id="scores-list"></ul>
            </section>
            <div class="vertical-line"></div>
            <section class="add-score">
                <h2>Add your score</h2>
                <input type="text" placeholder="Your name" id="name">
                <input type="number" placeholder="Your score" id="score">
                <small id="status"></small>
                <div class="bottom-part">
                    <button type="button" id="submit">Submit</button>
                    <div class="loader loader-active" id="submit-loader"></div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
